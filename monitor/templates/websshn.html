{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Webshh 命令执行页面</title>
	
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static "css/icomoon.css" %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static "css/websshbootstrap.css" %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static "css/websshstyle.css" %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	

	<!-- Modernizr JS -->
	<script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static "js/respond.min.js" %}" ></script>
	<![endif]-->

	</head>
	<body>
	
	<div id="fh5co-header" style="background-image: url({% static "images/polygon.png" %});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="bio-photo text-center">
			<img src="{% static "images/person_2.png" %}">
		</div>
	</div>

	<div id="fh5co-main">

		<div class="fh5co-section fh5co-works">
			<div class="container">
				<div class="row">
                                  <form method='post'>{% csrf_token %}
                                   <p><strong>Please input Your </strong> </p> 
                                   <p>{{ form }}</p>
                                   <input type="submit" value="执行">
                                   </form>
                                   {{ rmdata  }}
                                   {% if date %}
                                   <p>
                                   <em>当前时间{{ date }}</em>
                                   </p>
                                   {% endif %}
                                   <p> 
                                   <em>{{ output }}</em>
                                   </p>

				</div>
			</div>
		</div>


		<div class="fh5co-section">
			<div class="container">
				<div class="row">
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery -->
	<script src="{% static "js/websshjquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "js/websshsabootstrap.min.js" %}"></script>

	<!-- Stellar -->
	<script src="{% static "js/jquery.stellar.min.js" %}"></script>

	<!-- Waypoints -->
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>

	<!-- Magnific Popup -->
	<script src="{% static "js/jquery.magnific-popup.min.js" %}"></script>
	<script src="{% static "js/magnific-popup-options.js" %}"></script>
	
	<!-- MAIN JS -->
	<script src="{% static "js/main.js" %}"></script>

	</body>
</html>
